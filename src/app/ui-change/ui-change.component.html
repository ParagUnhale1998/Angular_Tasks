<div class="container">

    <button (click)="addCircle()" class="circle">Add Circle</button>

    <div *ngIf="showCircle" class="bigCircle"></div>

</div>
<div class="squareContainer">

    <button (click)="addSquare()" class=" circle square">Add Circle</button>

    <div *ngIf="showSquare" class="bigCircle bigSquare"></div>

</div>
</div>
