<h1>Add TO Cart</h1>
<div class="container">
    <div class="container1">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems; let i = index">
                    <td><img [src]="item.thumbnail" alt="{{ item.title }}"></td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                      <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateTotalPrice()">
                    </td>
                    <td>{{ item.price * item.quantity }}</td>
                    <td>
                      <button class="remove-button" (click)="removeFromCart(i)">Remove</button>
                    </td>
                  </tr>
            </tbody>
            <h2>Total Price  = {{calculateTotalPrice()}}</h2>
        </table>
      </div>
      
    <div class="container2">
        <h1>All Products</h1>
<div class="allProductsContainer">
    <ul>
      <li *ngFor="let product of products.slice(0, 26)">
        <div class="product-item">
          <img [src]="product.thumbnail" alt="{{ product.title }}">
          <div class="product-details">
            <img [src]="product.thumbnail" alt="{{ product.title }}">
            <h2>{{ product.title }}</h2>
            <h4>{{ product.description }}</h4>
            <p>Price: {{ product.price }}</p>
            <button (click)="addToCart(product)">Add to Cart</button>
        </div>
        </div>
      </li>
    </ul>
  </div>
  
    </div>
</div>
