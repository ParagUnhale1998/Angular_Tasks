<h2>Restaurants</h2>
<div class="restaurentsContainer">
<div *ngFor="let restaurant of restaurants" class="restaurants" >
  <img [src]="restaurant.image" alt="{{ restaurant.name }}" />
  <h3>{{ restaurant.name }}</h3>
  <a (click)="NavigateToDetails(restaurant.id)"><button>Details</button></a>
</div>  
</div>
